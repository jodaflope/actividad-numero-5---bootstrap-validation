<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Formulario, producto">
    <meta author="Jonatan David Flores Perez">
    <title>Actividad evaluada #5</title>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--My CSS stylesheep-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <div class="shadow-lg p-3 mb-5 bg-body rounded">
                        <h1 style="text-align: center; padding-bottom: 40px;">Registro de producto</h1>
                        <form action="./guaradar.html" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4"><!--text-->
                                <label for="codigo">Codigo</label>
                            </div>
                            <div>
                                <input type="text" id="codigo" class="form-control" name="codigo" required>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--text-->
                                <label for="descripcion">Descripcion</label>
                            </div>
                            <div>

                                <input type="text" id="descripcion" class="form-control" name="descripcion" required>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--text-->
                                <label for="codigo de barra">Codigo de barra</label>
                            </div>
                            <div>

                                <input type="text" id="codigo de barra" class="form-control" name="codigo de barra" required>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--text-->
                                <label for="precio unitario">Precio unitario</label>
                            </div>
                            <div>

                                <input type="text" id="precio unitario" class="form-control" name="precio unitario" required>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--text-->
                                <label for="stock">Stock</label>
                            </div>
                            <div>

                                <input type="text" id="stock" class="form-control" name="stock" required>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--text-->
                                <label for="proveedor">Proveedor</label>
                            </div>
                            <div>

                                <input type="text" id="proveedor" class="form-control" name="proveedor" required>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class=" col-md-4 form-check form-switch"><!--checkbox-->
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
                                    <label class="form-check-label" for="estado">Estado</label>
                            </div>
                            <div>


                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--Select-->
                                <label for="categoria">Categoria</label>
                            </div>
                            <div>


                                <select name="categoria" id="categoria" class="form-select" required>
                                    <option selected disabled value="">Seleccione una opcion</option>
                                    <option>Categoria 1</option>
                                    <option>Categoria 2</option>
                                    <option>Categoria 3</option>
                                    <option>Categoria 4</option>                               
                                </select>
                                <!--Validation message-->
                                <div class="valid-feedback">Ok</div>
                                <div class="invalid-feedback">Error</div>
                            </div>
                            <div class="col-md-4"><!--button-->
                                <button type="submit" class="btn btn-success" style="float: left;">Enviar</button>
                                <button type="reset" class="btn btn-danger" style="float: right;">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<script>
(() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
<!--Javascript Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    <!--Javascript Bootstrap-->
</script>
</body>
</html>
